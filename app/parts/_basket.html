<section class="basket">
  <div class="basket__wrapper">
    <div class="basket__top">

      <div class="basket__box"><span class="basket__top-title">Корзина</span>
        <button class="basket__top-btn" type="reset">
          очистить корзину
        </button>
      </div>

      <div class="basket__box">
        <button class="basket__close-btn"></button>
      </div>

    </div>

    <ul class="basket__products">
      <li class="basket__item mix filter-hit">

        <article class="basket-card">
          <img class="basket-card__image" src="images/product-card/pineapple.jpg" alt="ананас" width="100" height="75">

          <div class="basket__box">
            <span class="basket-card__name" href="#">
              Ананас, 1 шт
            </span>

            <div class="basket-card__offers">
              <span class="basket-card__price">
                3990
              </span>
              <span class="basket-card__currency">₽</span>
            </div>
          </div>

          <div class="counting">
            <button class="minus"></button>

            <input class="counting__input" type="text" value="1" maxlength="3">

            <button class="plus"></button>
          </div>

          <div class="basket__sumprice-box">
            <span class="basket-card__sumprice">
              3990
            </span>
            <span class="basket-card__currency">₽</span>
          </div>

        </article>
      </li>
    </ul>
  </div>
</section>
