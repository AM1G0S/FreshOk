<head>

<body>

  <header class="header">
    <nav>
      <div class="header__top">
        <div class="container">
          <div class="header__info">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link header__link--address" href="#">
                  адрес и время доставки
                </a>
              </li>
              <li class="header__item">
                <a class="header__link header__link--tel" href="tel:+7907288365">
                  горячая линия 24/7
                </a>
              </li>
            </ul>

            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="#">доставка</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">о нас</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">новости</a>
              </li>
            </ul>

          </div>
        </div>
      </div>

      <div class="header__bottom">
        <div class="container">
          <div class="header__wrapper">

            <a class="logo" href="#">
              <picture>
                <source srcset="images/logo.png" media="(min-width: 992px)">
                <img src="images/sprite.svg#mini-logo" width="200" height="60" style="object-fit: contain;"
                  alt="логотип">
              </picture>
            </a>

            <div class="catalog">

              <button class="catalog__btn" type="button">
                Каталог продуктов
              </button>

              <ul class="catalog__list">
                <li class="catalog__item">
                  <a class="catalog__link" href="#">
                    Овощи и фрукты
                  </a>
                </li>

                <li class="catalog__item">
                  <a class="catalog__link" href="#">
                    Бакалея
                  </a>
                </li>

                <li class="catalog__item">
                  <a class="catalog__link" href="#">
                    Молочные продукты
                  </a>
                </li>

                <li class="catalog__item">
                  <a class="catalog__link" href="#">
                    Хлеб
                  </a>
                </li>

                <li class="catalog__item">
                  <a class="catalog__link" href="#">
                    Мясо
                  </a>
                </li>

                <li class="catalog__item">
                  <a class="catalog__link" href="#">
                    Колбаса
                  </a>
                </li>

                <li class="catalog__item">
                  <a class="catalog__link" href="#">
                    Рыба
                  </a>
                </li>

                <li class="catalog__item">
                  <a class="catalog__link" href="#">
                    Алкоголь
                  </a>
                </li>

                <li class="catalog__item">
                  <a class="catalog__link" href="#">
                    Напитки
                  </a>
                </li>

                <li class="catalog__item">
                  <a class="catalog__link" href="#">
                    Торты
                  </a>
                </li>

                <li class="catalog__item">
                  <a class="catalog__link" href="#">
                    Мясо
                  </a>
                </li>

                <li class="catalog__item">
                  <a class="catalog__link" href="#">
                    Чай, кофе
                  </a>
                </li>

              </ul>
            </div>

            <form class="search-bar">
              <input class="search-bar__input" type="search" name="search-bar__input" placeholder="Найти в магазине ..." aria-label="Поиск товаров">

              <button class="search-bar__btn" type="submit">
                поиск
              </button>
            </form>

            <ul class="user-nav">
              <li class="user-nav__item">
                <button class="user-nav__link user-nav__link--profile" type="button" title="Перейти в личный кабинет"
                  aria-label="Личный кабинет">
                </button>
              </li>

              <li class="user-nav__item">
                <button class="user-nav__link user-nav__link--favourites" type="button" title="Избранные товары"
                  aria-label="Избранное">
                  <span class="user-nav__number">12</span>
                </button>
              </li>

              <li class="user-nav__item">
                <button class="user-nav__link user-nav__link--basket" type="button" title="Открыть корзину"
                  aria-label="Корзина">
                  <span class="user-nav__number">12</span>
                </button>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </nav>
  </header>
